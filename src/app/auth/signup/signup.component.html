<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10 px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">E-mail is required</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Shouldbe at least 6 characters long">
      <input 
      type="password" 
      matInput
      placeholder="your password" 
      ngModel 
      name="password"
      required minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} /6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="birthday" 
      [max]=maxDate ngModel name="birthday" required>
      <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
      <mat-datepicker #birthday></mat-datepicker>
    </mat-form-field>
     <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled] = f.invalid>Submit</button>
  </form>
</section>
