<section class="newTraining" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title> 
      <mat-card-content  fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Favorite food</mat-label>
          <mat-select>
            <mat-option value="crunches">Crunches</mat-option>
            <mat-option value="crunches">Touch Toes</mat-option>
            <mat-option value="crunches">Planck</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions  fxLayoutAlign="center">
        <button mat-button type="submit" (click)="onStartTraining()">Start</button>
      </mat-card-actions>
    </mat-card>
</section>
